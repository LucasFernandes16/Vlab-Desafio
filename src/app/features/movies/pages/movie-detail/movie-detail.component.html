<div *ngIf="movie" class="movie-detail">
  <div class="poster">
    <img [src]="getPosterUrl(movie.poster_path)" alt="{{ movie.title }}">
  </div>

  <div class="info">
    <h1>{{ movie.title }}</h1>
    <h3 *ngIf="movie.title !== movie.title">
      ({{ movie.title }})
    </h3>

    <p><strong>Data de lançamento:</strong> {{ movie.release_date | date }}</p>
    <p><strong>Duração:</strong> {{ movie.runtime }} min</p>

    <p><strong>Nota:</strong> ⭐ {{ movie.vote_average | number:'1.1-1' }}/10</p>

    <p><strong>Gêneros:</strong>
      <span *ngFor="let g of movie.genre_ids; let last = last">
        {{ getGenreName.name }}<span *ngIf="!last">, </span>
      </span>
    </p>

    <h2>Sinopse</h2>
    <p>{{ movie.overview }}</p>
  </div>
  <!-- Botão de adicionar -->

</div>
 <button class="add-btn" (click)="toggleMarathonMenu()">➕ Adicionar à maratona</button>
<!-- Menu de maratonas -->
<div *ngIf="showMarathonMenu" class="marathon-menu">
  <h3>Escolha uma maratona</h3>
  <ul>
    <li *ngFor="let marathon of marathons">
      <button class="marathon-option" (click)="addToMarathon(marathon.id)">
        {{ marathon.name }} ({{ getTotalDuration(marathon.id) }} min)
      </button>
    </li>
  </ul>

  <h4>Criar nova maratona</h4>
  <input [(ngModel)]="newMarathonName" placeholder="Nome da maratona" />
  <button class="add-btn" (click)="createMarathon()">Criar e adicionar</button>
</div>
