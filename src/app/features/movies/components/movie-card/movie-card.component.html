@if (movie) {
  <a [routerLink]="['/movies', movie.id]" class="movie-card">
    <img [src]="getPosterUrl(movie.poster_path)" [alt]="movie.title" class="movie-poster">
    
    <div class="movie-info">
      <h3 class="movie-title">{{ movie.title }}</h3>
      
      <!-- Usamos um pipe para limitar o tamanho da sinopse -->
      <p class="movie-overview">{{ movie.overview | slice:0:100 }}...</p>
      
      <div class="movie-details">
        <span>â­ {{ movie.vote_average | number:'1.1-1' }}</span>
        <span>ğŸ•’ {{ movie.runtime }} min</span>
      </div>
    </div>
  </a>
}
